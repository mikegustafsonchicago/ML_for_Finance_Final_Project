<style>/* Import Pico CSS for base, but override for academic look */
/* @import url("https://unpkg.com/@picocss/pico@1/css/pico.min.css");*/

/* Academic Journal Theme Customizations */
:root {
  --primary: #222;            /* Dark gray for headings and links */
  --primary-hover: #111;
  --accent: #bfa14a;          /* Academic gold */
  --background: #f5f6fa;
  --section-bg: #fff;
  --section-shadow: 0 2px 8px rgba(0,0,0,0.10);
  --font-family-serif: 'CMU Serif', 'Merriweather', 'Georgia', 'Times New Roman', serif;
  --font-family-sans: 'Lato', 'Segoe UI', 'Roboto', 'Ubuntu', 'Noto Sans', sans-serif;
  --text-dark: #222;
  --text-medium: #333;
  --text-light: #444;
  --table-header: #222;       /* Dark gray for table headers */
  --table-row-alt: #f3f4f7;
}

/* Typography */
body {
  font-family: var(--font-family-serif);
  background: var(--background);
  color: var(--text-dark);
  font-size: 1.05rem;
  line-height: 1.25;
  margin: 0;
  padding: 0;
}

h1, h2, h3, h4, h5, h6 {
  font-family: var(--font-family-serif);
  color: var(--primary);
  margin-bottom: 0.3rem;
  font-weight: 700;
  letter-spacing: 0.01em;
}

h1 {
  font-size: 1.5rem;
  border-bottom: 2px solid var(--accent);
  padding-bottom: 0.15rem;
  margin-bottom: 0.7rem;
}

h2 {
  font-size: 1.15rem;
  border-bottom: 1.5px solid var(--accent);
  padding-bottom: 0.1rem;
  margin-bottom: 0.5rem;
}

h3 {
  font-size: 1.05rem;
  margin-top: 0.7rem;
  margin-bottom: 0.2rem;
  color: var(--primary);
}

h4, h5, h6 {
  color: var(--primary);
  margin-bottom: 0.1rem;
}

p, li, td, th {
  color: var(--text-dark);
  font-family: var(--font-family-serif);
  margin-bottom: 0.15rem;
}

a {
  color: var(--primary);
  text-decoration: underline;
}

a:hover {
  color: var(--primary-hover);
}

/* Drop cap for first paragraph in sections (optional, for journal feel) */
.section p:first-of-type::first-letter,
.model-report p:first-of-type::first-letter {
  float: left;
  font-size: 1.2em;
  line-height: 1;
  font-weight: bold;
  margin-right: 0.03em;
  color: var(--primary);
  font-family: var(--font-family-serif);
}

/* Layout */
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0.5rem 0.2rem;
  background: var(--section-bg);
  box-shadow: var(--section-shadow);
  border-radius: 6px;
}

/* Section styling */
.section, .model-report, .metrics-section, .interpretation-section, .visualization-section {
  margin: 0.7rem 0;
  padding: 0.7rem 0.7rem 0.5rem 0.7rem;
  background: var(--section-bg);
  border-radius: 6px;
  box-shadow: var(--section-shadow);
  border: 1px solid #bdbdbd;
}

.section h2, .model-report h2 {
  color: var(--primary);
  border-bottom: 1.5px solid var(--accent);
  padding-bottom: 0.15rem;
  margin-bottom: 0.5rem;
}

.section h3, .model-report h3 {
  color: var(--primary);
  margin-top: 0.5rem;
}

/* Tables */
table {
  width: 100%;
  margin-bottom: 0.5rem;
  border-collapse: collapse;
  background: #f8f9fb;
  font-size: 0.95rem;
  border-radius: 4px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.03);
}

th, td {
  padding: 0.3rem 0.4rem;
  text-align: left;
}

th {
  background: var(--table-header);
  color: #fff;
  font-weight: 700;
  border-bottom: 1px solid var(--accent);
}

tr:nth-child(even) {
  background: var(--table-row-alt);
}

tr:hover {
  background: #e6e6e6;
}

.feature-table th, .metrics-table th {
  background-color: var(--table-header);
}

/* Images and Figures */
img, .visualization-section img {
  max-width: 100%;
  height: auto;
  border-radius: 4px;
  margin: 0.7rem 0 0.2rem 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  display: block;
}

figure {
  margin: 1rem 0;
  text-align: center;
}

figcaption {
  font-size: 0.95rem;
  color: var(--text-medium);
  font-style: italic;
  margin-top: 0.2rem;
}

/* Data lists */
.data-list {
  background: #f3f4f7;
  padding: 0.5rem;
  border-radius: 4px;
  margin-bottom: 0.5rem;
  border: 1px solid #bdbdbd;
}

.column-name {
  background: var(--primary);
  color: white;
  padding: 0.1rem 0.3rem;
  border-radius: 3px;
  margin: 0.1rem;
  display: inline-block;
}

/* Lists */
ul, ol {
  margin-bottom: 0.5rem;
  padding-left: 1.2rem;
}

li {
  margin-bottom: 0.1rem;
  color: var(--text-dark);
  font-family: var(--font-family-serif);
}

.model-description ul, .model-description li {
  list-style-type: disc;
  padding-left: 1rem;
}

/* Blockquotes for academic feel */
blockquote {
  border-left: 3px solid var(--accent);
  background: #f9f7ed;
  color: var(--text-medium);
  margin: 0.7rem 0;
  padding: 0.5rem 0.7rem;
  font-style: italic;
  border-radius: 4px;
}

/* Code and pre */
code, pre {
  font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
  background: #f4f4f4;
  color: #222;
  border-radius: 3px;
  padding: 0.1em 0.2em;
  font-size: 0.95em;
}

pre {
  padding: 0.5em;
  overflow-x: auto;
  margin: 0.7rem 0;
}

/* Academic-style footnotes */
.footnote {
  font-size: 0.95em;
  color: var(--text-medium);
  margin-top: 0.7rem;
  border-top: 1px solid #eee;
  padding-top: 0.2rem;
}

/* Miscellaneous */
hr {
  border: none;
  border-top: 1px solid #e3e3e3;
  margin: 1rem 0;
}

@media (max-width: 600px) {
  .container, .section, .model-report, .metrics-section, .interpretation-section, .visualization-section {
    padding: 0.5rem 0.2rem;
  }
  table, th, td {
    font-size: 0.9rem;
    padding: 0.2rem;
  }
}
